<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Lova</title>
    <link rel="stylesheet" href="/CSSpages/resetPassword.css" />
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .reset-password-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .reset-password-container h3 {
        color: #088178;
        margin-bottom: 20px;
      }
      .form-control {
        border-radius: 5px;
      }
      .btn-primary {
        background-color: #088178;
        border: none;
        padding: 10px;
      }
      .btn-primary:hover {
        background-color: #06695f;
      }
      .btn-secondary {
        background-color: #6c757d;
        border: none;
        padding: 10px;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center vh-100">
      <div class="reset-password-container">
        <h3>Reset Password</h3>
        <form id="resetPasswordForm">
          <div class="mb-3 text-start">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" id="currentPassword" class="form-control" required />
          </div>
          <div class="mb-3 text-start">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" required />
          </div>
          <div class="mb-3 text-start">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" id="confirmPassword" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Save Password</button>
          <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='profile.html'">Back to Profile</button>
        </form>
      </div>
    </section>

    <script>
      document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const newPassword = document.getElementById("newPassword").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (newPassword !== confirmPassword) {
          alert("New passwords do not match!");
          return;
        }

        alert("Password has been reset successfully!");
        // Here you would typically send the new password to the backend.
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
