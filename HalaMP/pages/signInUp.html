<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSSpages/signInUp.css">
    <title>Document</title>
    <link rel="apple-touch-icon" type="image/png" href="https://cpwebassets.codepen.io/assets/favicon/apple-touch-icon-5ae1a0698dcc2402e9712f7d01ed509a57814f994c660df9f7a952f3060705ee.png">
    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <link rel="canonical" href="https://codepen.io/IbnShaalan/pen/rzMRgE">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css">
</head>
<body>
    

<div class="main-box">
    <div class="slider-cont">
      <div class="signup-slider">
        <div class="img-txt">
          <div class="img-layer"></div>
          <h1>Join now for exclusive perks!</h1>
          <img src="https://i.pinimg.com/736x/37/e9/8f/37e98f2b83d140777ab893bdc23856e0.jpg" style="width: 100%;"/>
        </div>
        <div class="img-txt">
          <div class="img-layer"></div>
          <h1>Find your style for every moment, every season.</h1>
          <img src="https://i.pinimg.com/736x/15/7a/b0/157ab0e1fd01f148e7ebc641d651eedb.jpg" style="width: 100%;" />
        </div>
        <div class="img-txt">
          <div class="img-layer"></div>
          <h1>Swift, seamless service.</h1>
          <img src="https://i.pinimg.com/736x/e2/83/1b/e2831b44cc37bc97a828b60878d63459.jpg" style="width: 100%;"/>
        </div>
      </div>
    </div>
    
    
    <div class="form-cont">
  
      <div class="top-buttons">
        <button class="to-signup top-active-button">
          Sign Up
        </button>
        <button class="to-signin">
          Sign In
        </button>
      </div>
      
      <div class="form form-signup">
        <form action="#">
          <lable>FULL NMAE</lable>
          <input type="text" 
                 placeholder="Your full name">
          <lable>E-MAIL</lable>
          <input type="email" 
                 placeholder="Your e-mail">
          <lable>PASSWORD</lable>
          <input type="password" 
                 placeholder="Your password">
          <p class="terms">
            <input type="checkbox">
            I agree all statments in 
            <a href="#" class="lined-link">terms of service</a>
          </p>
          <input type="submit"
                 class="form-btn"
                 value="Sign Up"/>
          <br><br>
          <a href="#" class="lined-link to-signin-link">I'm already member</a>
        </form>
      </div>
  
      <div class="form form-signin">
        <form action="#">
          <lable>E-MAIL</lable>
          <input type="email" 
                 placeholder="Your e-mail">
          <lable>PASSWORD</lable>
          <input type="password" 
                 placeholder="Your password">
          <input type="submit"
                 class="form-btn"
                 value="Sign In"/>
          <br><br>
          <a href="#" class="lined-link to-signup-link">Create new account</a>
        </form>
      </div>
    </div>
    <div class="clear-fix"></div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  <script src="/js/signInUp.js" defer></script>
</body>
</html>
